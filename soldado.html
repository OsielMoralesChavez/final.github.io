<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <!--  Generación por procedimientos (procedimental en español o 'procedural' en inglés) de escenarios 3D.    --> 
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
    <!--Soldado-->
		<a-assets>
			<img id='soldadoDance' src='./Modelo3D/soldadoDance.glb'>
		</a-assets>
		<!-- Escenario procedimental 3D --> 
		<a-entity environment="preset: egypt; dressingAmount: 1; position: 250 0 0; dressingScale: 40; seed: 3;"></a-entity>
		<!-- Se agrega una luz -->
		<a-light type="ambient" color="bbb" position="0 20 0"  rotation="0 25 65"></a-light>   
		
    <a-marker
                type="pattern"
                preset="custom"
                url="IMG/Marcadores/ironman.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-entity
            scale="0.005 0.005 0.005"
            rotation="-90 0 0"
            gltf-model="Modelo3D/soldadoDance.glb"
            class="clickable"
            gesture-handler
        ></a-entity>
		
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
